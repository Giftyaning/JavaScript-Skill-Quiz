<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Quiz</h1>
        <div class="hero">
            <h2>The Ultimate Javascript Game</h2>
            <div id="intro">
                <h2 id="enter">Enter your Username</h2>
                <input type="text" id="name" placeholder="Eg. John">
                <button id="start-btn">Start  Quiz</button>
            </div>
        </div>
        <div class="quiz">
            <h2 class="question" id="question">What is your name?</h2>
            <div class="answers" id="answers">
                <button class="btn" id="answer-btn">option 1</button>
                <button class="btn" id="answer-btn">option 2</button>
                <button class="btn" id="answer-btn">option 3</button>
                <button class="btn" id="answer-btn">option 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div class="feedback" id="feedback"></div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
