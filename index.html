<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
  <div id="hero">
    <div id="first-intro">
      <p>Welcome to the Quiz Game!</p>
    </div>
    <div id="intro">
      <p>This is a simple quiz game. Test your knowledge!</p>
      <p id="intro-p">Press the start button to begin.</p>
      <button id="start-btn">Start</button>
    </div>
    <div id="quiz-container">
      <div id="timer">Time Left: <span id="countdown">60</span> seconds</div>
      <div id="question"></div>
      <div id="choices"></div>
      <button id="choice-btn">Next</button>
      <p id="feedback"></p>
    </div>
    <div id="end-container">
      <p>Quiz Completed! Your score is <span id="score">0</span>/5</p>
      <button id="save-btn">Save Quiz</button>
    </div>
  </div>
</div>
   

    <script src="index.js"></script>
</body>
</html>
