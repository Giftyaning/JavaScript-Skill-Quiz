    <div class="container" id="background-gradient">


        <div class="hero">
            <div class="first-intro" id="first-intro">
                <h1>JavaScript Quiz Game</h1>
                <div class="intro" id="intro">
                        <p>Welcome to the JavaScript Quiz Game! Test your JavaScript knowledge and have fun.</p>

                    <div class="remaining" id="remaining">2 Left</div>
                </div>

                <h2 id="question">Questions goes here</h2>
                <div class="answer-buttons" id="answer-buttons">
                    <button class="answer" id="answer"></button>
                    <button class="answer" id="answer"></button>
                    <button class="answer" id="answer"></button>
                    <button class="answer" id="answer"></button>

            </div>
        </div>
