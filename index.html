<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="background-gradient">

        <ul class="nav">
            <li class="back">Back</li>
            <li class="quit">Quit Quiz</li>
        </ul>

        <div class="hero">
            <h1>JavaScript Quiz Game</h1>
            <div class="intro">
                    <p>Welcome to the JavaScript Quiz Game! Test your JavaScript knowledge and have fun.</p>
                <button onclick="startQuiz()">Start Quiz</button>
            </div>

            <div class="quiz" id="quiz">
                <div class="timer">
                    <div class="completed">3 Done</div>
                    <div class="time">10s</div>
                    <div class="remaining">2 Left</div>
                </div>
                
                <h2 id="question">Questions goes here</h2>
                <div class="answer-buttons">
                    <button class="answer">Answer 1</button>
                    <button class="answer">Answer 2</button>
                    <button class="answer">Answer 3</button>
                    <button class="answer">Answer 4</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
